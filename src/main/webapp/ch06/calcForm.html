<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>계산기 서블릿</h1>
		<div class="section">
			<form method="POST" action="calc.jsp">
				<div class="row">
					<div class="column">
						<input type="text" name="n1" class="form-control"
							placeholder="Username" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div class="column">
						<select class="form-select" name="op"
							aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="+">+</option>
							<option value="-">-</option>
							<option value="*">*</option>
							<option value="/">/</option>
						</select>
					</div>

					<div class="column">

						<input type="text" name="n2" class="form-control"
							placeholder="Username" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>

					<div class="column">
						<span class="input-group-text" id="basic-addon1">@</span> <input
							type="submit" class="form-control" placeholder=""
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
			</form>
		</div>
	</div>








	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>
</html>
